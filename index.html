<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <a href="index.html">treine.me</a>
      </div>
      <nav class="cabecalho__menu">
        <a class="cabecalho__menu__link" href="index.html"
          ><span class="negrito">Home</span></a
        >
        <a class="cabecalho__menu__link" href="about.html">Sobre</a>
        <a class="cabecalho__menu__link" href="treinar.html">Treinar</a>
      </nav>
    </header>

    <main class="principal">
      <section class="principal__conteudo">
        <h1 class="principal__conteudo__titulo">
          Treinos <strong class="titulo-destaque">exclusivos</strong> <br />
          para você!
        </h1>
        <p class="principal__conteudo__descricao">
          Nós criamos treinos
          <strong class="paragrafo-destaque">

          <strong class="paragrafo-destaque"
            >tenha muito mais performance</strong
          >
          e qualidade de vida.
        </p>
        <div class="principal__link">
          <a class="imagem-link" href="link-desejado">
            <img src="img/whatsapp.png" alt="Ícone do whatsapp" />
            Comece já
          </a>
        </div>
      </section>
      <img
        class="principal__imagem"
        src="img/treinando.jpg"
        alt="Imagem de pessoas treinando"
      />

    <footer class="rodape">
      <p class="rodape__texto">fale concosco no instagram <b>@treine.me</b></p>
    </footer>
